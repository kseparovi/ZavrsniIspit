{% extends "base.html" %}

{% block title %}Sign Up | Product Reviews{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="card-content">
          <span class="card-title center-align">Sign Up</span>

          {% if error %}
            <p class="error" style="color: red; text-align: center;">{{ error }}</p>
          {% endif %}

          <form method="post" action="{% url 'reviews:signup' %}">
            {% csrf_token %}
            <!-- Username -->
            <div class="input-field">
              <input id="username" name="username" type="text" class="validate" required>
              <label for="username">Username</label>
            </div>

            <!-- Password -->
            <div class="input-field">
              <input id="password1" name="password1" type="password" class="validate" required>
              <label for="password1">Password</label>
            </div>

            <!-- Confirm Password -->
            <div class="input-field">
              <input id="password2" name="password2" type="password" class="validate" required>
              <label for="password2">Confirm Password</label>
            </div>

            <!-- Submit Button -->
            <div class="center-align">
              <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
                <i class="material-icons right">person_add</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
