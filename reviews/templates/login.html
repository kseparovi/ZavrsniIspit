{% extends "base.html" %}

{% block title %}Login | Product Reviews{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px;">
  <div class="row">
    <!-- Left column for login form -->
    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="card-content">
          <span class="card-title center-align">Login</span>

          {% if error %}
            <p class="error" style="color: red; text-align: center;">{{ error }}</p>
          {% endif %}

          <form method="post" action="{% url 'reviews:login' %}">
            {% csrf_token %}
            <!-- Username -->
            <div class="input-field">
              <input id="username" name="username" type="text" class="validate" required>
              <label for="username">Username</label>
            </div>

            <!-- Password -->
            <div class="input-field">
              <input id="password" name="password" type="password" class="validate" required>
              <label for="password">Password</label>
            </div>

            <!-- Submit Button -->
            <div class="center-align">
              <button class="btn waves-effect waves-light" type="submit" name="action">Login
                <i class="material-icons right">login</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Right column for Signup Button -->
    <div class="col s12 m3">
      <div class="card">
        <div class="card-content">
          <span class="card-title center-align">New User?</span>
          <div class="center-align">
            <a href="{% url 'reviews:signup' %}" class="btn waves-effect waves-light">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
